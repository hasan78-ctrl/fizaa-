<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm Sorry, Fiza</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      color: #c71585;
      margin: 0;
    }

    p {
      font-size: 1.3em;
      color: #333;
      margin: 5px 0;
    }

    .poetry {
      font-style: italic;
      font-size: 1.1em;
      margin-top: 10px;
      color: #8b0000;
    }

    #viewer {
      flex: 1;
      position: relative;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>I'm Sorry, Fiza</h1>
    <p>You are beautiful, sweet, and kind. Please accept this bouquet.</p>
    <div class="poetry">
      "ik husn-e-be-misāl kī tamsīl ke liye<br>
      parchhā.iyoñ pe rang girātā rahā huuñ maiñ"
    </div>
  </div>

  <div id="viewer"></div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / (window.innerHeight * 0.6), 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
    document.getElementById("viewer").appendChild(renderer.domElement);

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load('bouquet.glb', function(gltf) {
      const model = gltf.scene;
      model.scale.set(40, 40, -20);       // Big bouquet
      model.position.set(10, 10, 10);      // Lowered to be fully visible
      scene.add(model);
    }, undefined, function(error) {
      console.error(error);
    });

    camera.position.set(10, 10, 20);
    camera.lookAt(0, 0, 0);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight * 0.6);
      camera.aspect = window.innerWidth / (window.innerHeight * 0.6);
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
